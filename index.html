<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Tree</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

    <!-- ICONS FONT AWESOME -->
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="container">
      <header class="user-info">
        <div class="user-info__perfil">
          <img src="./assets/img/luffy_chibi.jpg" alt="Foto de perfil" />
        </div>
        <h1 class="user-info__title">@instagram</h1>
      </header>
      <main>
        <section class="social">
          <a href="#" class="social__link" alt="Link 1">LINK 1</a>
          <a href="#" class="social__link" alt="Link 2">LINK 2</a>
          <a href="#" class="social__link" alt="Link 3">LINK 3</a>
          <a href="#" class="social__link" alt="Link 4">LINK 4</a>
        </section>
      </main>
      <footer>
        <div class="icons">
          <a href="#" alt="Ícone do Twitter"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" alt="ícone da Twitch"><i class="fa-brands fa-twitch"></i></a>
          <a href="#" alt="Íconde do Instagram"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" alt="ícone do LinkedIn "><i class="fa-brands fa-linkedin-in"></i></a>
          <a href="#" alt="Ícone do GitHub"><i class="fa-brands fa-github"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
